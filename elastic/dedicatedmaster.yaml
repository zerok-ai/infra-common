kind: Elasticsearch
metadata:
  name: app-elastic
  namespace: elastic
spec:
  version: 8.7.1
  nodeSets:
  - name: master-nodes
    count: 3
    podTemplate:
          spec:
            containers:
            - name: elasticsearch
              env:
              - name: ES_JAVA_OPTS
                value: -Xms3g -Xmx3g
              resources:
                requests:
                  memory: 5Gi
                  cpu: 1500m
                limits:
                  memory: 5Gi
    config:
      node.roles: ["master", "ingest", "remote_cluster_client"]
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: pd-balanced-xfs
  - name: data-nodes
    count: 3
    podTemplate:
          spec:
            containers:
            - name: elasticsearch
              env:
              - name: ES_JAVA_OPTS
                value: -Xms3g -Xmx3g
              resources:
                requests:
                  memory: 5Gi
                  cpu: 1500m
                limits:
                  memory: 5Gi
    config:
      node.roles: ["data", "ingest", "remote_cluster_client"]
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: pd-balanced-xfs
  http:
    tls:
      selfSignedCertificate:
        disabled: true
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: app-kibana
spec:
  version: 8.6.2 
  count: 1
  elasticsearchRef:
    name: "app-elastic"
  podTemplate:
    metadata:
      labels:
        env: staging
    spec:
      containers:
      - name: kibana
        resources:
          limits:
            memory: 1Gi
            cpu: 1
  http:
    tls:
      selfSignedCertificate:
        disabled: true
